<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Catch the mole!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Catch-A-Mole!</h1>
      <h1 id="count"></h1>
      <div id="levels">
        <h2>Choose level:</h2>
        <button class="level beginner">Beginner</button>
        <button class="level medium">Medium</button>
        <button class="level expert">Expert</button>
        <button class="start" onClick="startGame()" disabled>Start!</button>
      </div>
    </header>
    <div class="wrapper">
      <div class="hole">
        <div class="mole mole1"></div>
      </div>
      <div class="hole">
        <div class="mole mole2"></div>
      </div>
      <div class="hole">
        <div class="mole mole3"></div>
      </div>
      <div class="hole">
        <div class="mole mole4"></div>
      </div>
      <div class="hole">
        <div class="mole mole5"></div>
      </div>
      <div class="hole">
        <div class="mole mole6"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
